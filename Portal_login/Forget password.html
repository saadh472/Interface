<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password - Employee Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            width: 100%; /* Full width */
            display: flex;
            justify-content: center; /* Centered horizontally */
            align-items: center;
            color: #fff;
            padding: 0;
            position: relative;
            background-image: url('background.png'); /* Background image */
            background-size: cover; /* Ensures the background covers the whole screen */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents tiling */
        }

        .container {
            background: rgba(255, 255, 255, 0.15); /* Lowered transparency for the container */
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease;
            transform-origin: center; /* Ensures zoom starts from the center */
            transition: transform 0.3s ease; /* Smooth zoom transition */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 400;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.25); /* Lower transparency for input fields */
        }

        .form-group input[type="submit"] {
            background: #ff5e62;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            border: none;
        }

        .form-group input[type="submit"]:hover {
            background: #ff9966;
        }

        .additional-links {
            text-align: center;
            margin-top: 15px;
        }

        .additional-links a {
            color: #ffd1c1;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .additional-links a:hover {
            color: #fff;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px;
            border-radius: 50%;
        }

        /* Ensure responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Logo.png" alt="Employee Portal Logo"> <!-- Updated logo here -->
        </div>
        <h1>Forget Password</h1>
        <form action="Reset password.html" method="GET">
            <div class="form-group">
                <label for="employee-id">Employee ID</label>
                <input type="text" id="employee-id" name="employee-id" placeholder="Enter your Employee ID" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Reset Password">
            </div>
        </form>
        <div class="additional-links">
            <a href="Portal Page.html">Back to Login</a>
        </div>
    </div>
</body>
</html>
