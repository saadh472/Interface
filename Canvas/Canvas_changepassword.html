<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Food Heaven</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7fa;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #0288d1;
            padding: 30px 15px;
            position: fixed;
            height: 100vh;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar .logo img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .sidebar .nav-links {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar .nav-links a {
            display: block;
            text-decoration: none;
            color: #fff;
            padding: 12px 15px;
            margin: 10px 0;
            background-color: rgba(2, 136, 209, 0.8);
            text-align: center;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .sidebar .nav-links a:hover {
            background-color: #0277bd;
            transform: translateY(-3px);
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 40px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 50px auto;
        }

        .form-container h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #0288d1;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .form-container button {
            background-color: #0288d1;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #0277bd;
        }

        .form-container .cancel-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #0288d1;
            text-decoration: none;
        }

        .form-container .cancel-link:hover {
            text-decoration: underline;
        }

        /* Error Message */
        #error-message {
            color: red;
            display: none;
        }
    </style>
    <script>
        // Function to validate if the new password and confirm password match
        function validatePassword() {
            var newPassword = document.getElementById("new-password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var errorMessage = document.getElementById("error-message");

            if (newPassword !== confirmPassword) {
                errorMessage.style.display = 'block';
                return false;  // Prevent form submission
            } else {
                errorMessage.style.display = 'none';
                return true;  // Allow form submission
            }
        }
    </script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="Food.gif" alt="Food Heaven Logo">
        </div>
        <ul class="nav-links">
           <li><a href="file:///C:/Users/Azula/Desktop/Food%20Heaven/Interface/interface.html">Dashboard</a></li>
            <li><a href="file:///C:/Users/Azula/Desktop/Food%20Heaven/Interface/Sidebar/Sidebar_attendance.html">Attendance</a></li>
            <li><a href="file:///C:/Users/Azula/Desktop/Food%20Heaven/Interface/Sidebar/Sidebar_payroll.html">Payroll</a></li>
            <li><a href="file:///C:/Users/Azula/Desktop/Food%20Heaven/Interface/Sidebar/Sidebar_performance.html">Performance</a></li>
            <li><a href="file:///C:/Users/Azula/Desktop/Food%20Heaven/Interface/Sidebar/Sidebar_shift.html">Shift Scheduling</a></li>
            <li><a href="file:///C:/Users/Azula/Desktop/Food%20Heaven/Interface/Sidebar/Sidebar_employeedetails.html">Employee Details</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="form-container">
            <h1>Change Password</h1>
            <form action="/change-password" method="POST" onsubmit="return validatePassword()">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" name="current_password" required>

                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new_password" required>

                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm_password" required>

                <!-- Error Message -->
                <p id="error-message">Passwords do not match.</p>

                <button type="submit">Update Password</button>
                <a href="C:\Users\Azula\Desktop\Food Heaven\Interface\interface.html" class="cancel-link">Back to Dashboard</a>
            </form>
        </div>
    </div>
</body>
</html>
